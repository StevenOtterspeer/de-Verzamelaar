    <div id="timer">De levering zal over <span id="countdown"></span> dagen aankomen.</div>

    <script>        
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 15);

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = endDate - now;

            if (timeRemaining <= 0) {
                document.getElementById("countdown").textContent = "binnenkort!";
            } else {
                const daysRemaining = Math.ceil(timeRemaining / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").textContent = `${daysRemaining} dagen`;
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000); 
    </script>
